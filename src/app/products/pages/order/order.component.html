<p-panel class="p-2" header="Custom Pipes">
    <p>Here we will have some pipes created by {{ 'ourselves' | toggleCase: isUpperCase }}.</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <button (click)="toggleUpperCase()" pButton icon="pi pi-cog" class="mr-2 p-button-success"> ToggleCase</button>
        <button (click)="setOrderBy('name')" pButton icon="pi pi-sort" class="mr-2 p-button-warning">By Name</button>
        <button (click)="setOrderBy('color')" pButton icon="pi pi-sort" class="mr-2 p-button-danger">By Color</button>
        <button (click)="setOrderBy('canFly')" pButton icon="pi pi-sort" class="mr-2 p-button-help">By CanFly?</button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Can Fly?</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly | titlecase }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
